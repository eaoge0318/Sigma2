<!-- Y 軸範圍控制 UI -->
<!-- 將此段 HTML 加入到 dashboard.html 中適當的位置,例如圖表區域的頂部 -->

<div
    style="display: flex; align-items: center; gap: 10px; margin: 10px 0; padding: 10px; background: #f8fafc; border-radius: 8px;">
    <!-- 模式切換按鈕 -->
    <button id="y-axis-mode-btn" onclick="toggleYAxisMode()" style="padding: 8px 16px; border: none; border-radius: 6px; color: white; 
                   background: #10b981; cursor: pointer; font-weight: 600; font-size: 13px;
                   transition: all 0.2s;">
        🔄 自動範圍
    </button>

    <!-- 手動調整控制項 (預設隱藏) -->
    <div id="y-axis-manual-controls" style="display: none; align-items: center; gap: 8px;">
        <label style="font-size: 13px; color: #64748b; font-weight: 600;">Y 軸範圍:</label>
        <input type="number" id="y-axis-min-input" placeholder="最小值" step="0.1" style="width: 80px; padding: 6px; border: 1px solid #cbd5e1; border-radius: 6px; 
                      font-size: 12px; outline: none;">
        <span style="color: #94a3b8; font-weight: 600;">~</span>
        <input type="number" id="y-axis-max-input" placeholder="最大值" step="0.1" style="width: 80px; padding: 6px; border: 1px solid #cbd5e1; border-radius: 6px; 
                      font-size: 12px; outline: none;">
        <button onclick="applyManualYAxisRange()" style="padding: 6px 12px; border: none; border-radius: 6px; background: #3b82f6; 
                       color: white; cursor: pointer; font-size: 12px; font-weight: 600;
                       transition: all 0.2s;">
            套用
        </button>
    </div>

    <!-- 說明文字 -->
    <span style="font-size: 11px; color: #94a3b8; margin-left: auto;">
        💡 提示: 自動模式會根據 LSL/USL 調整範圍
    </span>
</div>
