    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#ADD8E6", "id": "dispatch_work", "label": "dispatch_work", "shape": "box", "title": null}, {"color": "#90EE90", "id": "IntentEvent", "label": "IntentEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "AnalysisEvent", "label": "AnalysisEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "TranslationEvent", "label": "TranslationEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "execute_analysis", "label": "execute_analysis", "shape": "box", "title": null}, {"color": "#90EE90", "id": "VisualizingEvent", "label": "VisualizingEvent", "shape": "ellipse", "title": null}, {"color": "#90EE90", "id": "ConceptExpansionEvent", "label": "ConceptExpansionEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "execute_translation", "label": "execute_translation", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "expand_concept", "label": "expand_concept", "shape": "box", "title": null}, {"color": "#ADD8E6", "id": "handle_error", "label": "handle_error", "shape": "box", "title": null}, {"color": "#90EE90", "id": "ErrorEvent", "label": "ErrorEvent", "shape": "ellipse", "title": null}, {"color": "#FFA07A", "id": "StopEvent", "label": "StopEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "humanizer", "label": "humanizer", "shape": "box", "title": null}, {"color": "#90EE90", "id": "SummarizeEvent", "label": "SummarizeEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "route_intent", "label": "route_intent", "shape": "box", "title": null}, {"color": "#E27AFF", "id": "StartEvent", "label": "StartEvent", "shape": "ellipse", "title": null}, {"color": "#ADD8E6", "id": "visualize_data", "label": "visualize_data", "shape": "box", "title": null}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "dispatch_work", "to": "AnalysisEvent"}, {"arrows": "to", "from": "dispatch_work", "to": "TranslationEvent"}, {"arrows": "to", "from": "IntentEvent", "to": "dispatch_work"}, {"arrows": "to", "from": "execute_analysis", "to": "VisualizingEvent"}, {"arrows": "to", "from": "execute_analysis", "to": "ConceptExpansionEvent"}, {"arrows": "to", "from": "AnalysisEvent", "to": "execute_analysis"}, {"arrows": "to", "from": "execute_translation", "to": "VisualizingEvent"}, {"arrows": "to", "from": "TranslationEvent", "to": "execute_translation"}, {"arrows": "to", "from": "expand_concept", "to": "AnalysisEvent"}, {"arrows": "to", "from": "ConceptExpansionEvent", "to": "expand_concept"}, {"arrows": "to", "from": "handle_error", "to": "StopEvent"}, {"arrows": "to", "from": "ErrorEvent", "to": "handle_error"}, {"arrows": "to", "from": "humanizer", "to": "StopEvent"}, {"arrows": "to", "from": "SummarizeEvent", "to": "humanizer"}, {"arrows": "to", "from": "route_intent", "to": "IntentEvent"}, {"arrows": "to", "from": "route_intent", "to": "ErrorEvent"}, {"arrows": "to", "from": "StartEvent", "to": "route_intent"}, {"arrows": "to", "from": "visualize_data", "to": "SummarizeEvent"}, {"arrows": "to", "from": "VisualizingEvent", "to": "visualize_data"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
