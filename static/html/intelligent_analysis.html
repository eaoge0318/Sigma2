<head>
    <meta charset="UTF-8">
    <script>
        // CRITICAL: Robust Polyfill for crypto.randomUUID (Fix for insecure contexts/HTTP)
        (function () {
            try {
                if (!window.crypto || !window.crypto.randomUUID) {
                    var polyfill = function () {
                        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                            return v.toString(16);
                        });
                    };
                    if (!window.crypto) {
                        Object.defineProperty(window, 'crypto', { value: { randomUUID: polyfill }, writable: true, configurable: true });
                    } else {
                        try {
                            Object.defineProperty(window.crypto, 'randomUUID', { value: polyfill, writable: true, configurable: true });
                        } catch (e) {
                            console.warn("Could not redefine crypto.randomUUID, trying fallback shadow.");
                        }
                    }
                }
            } catch (err) { console.error("UUID Polyfill error:", err); }
        })();
    </script>

    <script>
        // Polyfill for crypto.randomUUID in non-secure contexts
        if (!window.crypto || !window.crypto.randomUUID) {
            window.crypto = window.crypto || {};
            window.crypto.randomUUID = function () {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                    var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            };
        }
    </script>

    <style>
        /* Basic prose fallback for offline typography support */
        .prose {
            max-width: 100%;
            color: #334155;
            line-height: 1.5;
            font-size: 13.5px;
        }

        .prose h1,
        .prose h2,
        .prose h3 {
            color: #1e293b;
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        .prose p {
            margin-bottom: 1em;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }

        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5em;
            margin-bottom: 1em;
        }

        .prose table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1em;
        }

        .prose th,
        .prose td {
            border: 1px solid #e2e8f0;
            padding: 0.5rem;
            text-align: left;
        }

        .prose th {
            background-color: #f8fafc;
        }

        /* Mermaid Styling */
        .mermaid {
            background: white !important;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #e2e8f0;
            min-height: 100px;
        }

        .prose code {
            background: #f1f5f9;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* Chart Canvas Styling */
        canvas[data-chart] {
            width: 100% !important;
            min-height: 320px;
            /* 提高高度使圖形更明顯 */
            max-height: 450px;
            background: #ffffff;
            border-radius: 12px;
            padding: 16px;
            margin: 12px 0;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            cursor: default;
        }
    </style>
</head>

                from {
                    opacity: 0;
                    transform: translateY(10px);
                }

                    opacity: 1;
                    transform: translateY(0);

            }

            .typing-dot {
                width: 6px;
                height: 6px;
                background: #94a3b8;
                border-radius: 50%;
                display: inline-block;
                animation: typing 1.4s infinite ease-in-out both;
                margin: 0 2px;
            }

            .typing-dot:nth-child(1) {
                animation-delay: -0.32s;
            }

            .typing-dot:nth-child(2) {
                animation-delay: -0.16s;
            }

            @keyframes typing {

                0%,
                80%,
                100% {
                    transform: scale(0);
                }

                40% {
                    transform: scale(1);
                }
            }
